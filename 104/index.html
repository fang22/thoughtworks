<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>试卷</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/shijuan.css">
</head>
<body>
  <div class="container-fluid">
      <h1 class="text-center">统一建模语言理论测试</h1>
      <div class="row">
          <div class="col-md-4 col-xs-12">
              <p><label>考试科目</label>：统一建模语言</p>
          </div>
          <div class="col-md-4 col-xs-12">
              <p><label>时间</label>：100分钟</p>
          </div>
          <div class="col-md-4 col-xs-12">
              <p><label>得分</label>：100</p>
          </div>
      </div>
      <div class="form-inline row">
          <div class="form-group col-md-4 col-xs-12">
              <label>班级</label>
              <input type="text" class="form-control" placeholder="1班">
          </div>
          <div class="form-group col-md-4 col-xs-12">
              <label>学号</label>
              <input type="text" class="form-control" placeholder="001">
          </div>
          <div class="form-group col-md-4 col-xs-12">
              <label>姓名</label>
              <input type="text" class="form-control" placeholder="王小闹">
          </div>
      </div>
      <!--<ul class="list-inline" id="head">-->
          <!--<li>考试科目：统一建模语言</li>-->
          <!--<li>时间：100分钟</li>-->
          <!--<li>得分：100</li>-->
      <!--</ul>-->

          <!--<div class="form-group">-->
              <!--<label>班级</label>-->
              <!--<input type="text" class="form-control" placeholder="1班">-->
          <!--</div>-->

              <!--<label>学号</label>-->
              <!--<input type="text" class="form-control" placeholder="001">-->
          <!--</div>-->

              <!--<label>姓名</label>-->
              <!--<input type="text" class="form-control" placeholder="王小闹">-->
          <!--</div>-->

      <h3>一、填空题（每空5分，共20分）</h3>
      <form class="form-inline">
          <div class="form-group">
              <label>1、UML的中文全称是：</label>
              <input type="text" class="form-control" placeholder="统一建模语言">
          </div>
      </form>
      <form class="form-inline">
          <div class="form-group">
              <label>2、对象的突出特征是：</label>
              <input type="text" class="form-control" placeholder="封装性">
              <input type="text" class="form-control" placeholder="继承性">
              <input type="text" class="form-control" placeholder="多态性">
          </div>
      </form>
      <h3>二、选择题（每题10分，共20分）</h3>
      <h4>1、UML与软件工程的关系是：</h4>
      <div class="radio">
          <label>
              <input type="radio" name="options" value="option1">（A）UML就是软件工程
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" name="options" value="option2" checked>（B）UML参与到软件工程中软件开发过程的几个阶段
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" name="options" value="option3">（C）UML与软件工程无关
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" name="options" value="option4">（D）UML是软件工程的一部分
          </label>
      </div>
      <h4>2、Java语言支持：</h4>
      <div class="radio">
          <label>
              <input type="radio" name="optionss" value="option1" checked>（A）单继承
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" name="optionss" value="option2">（B）多继承
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" name="optionss" value="option3">（C）单继承和多继承都支持
          </label>
      </div>
      <div class="radio">
          <label>
              <input type="radio" name="optionss" value="option4">（D）单继承和多继承都不支持
          </label>
      </div>
      <h3>三、多选题（每题10分，共20分）</h3>
      <h4>1、用例的粒度分为一下哪几种：</h4>
      <div class="checkbox">
      <label>
          <input type="checkbox" checked> （A）概述级
      </label>
  </div>
      <div class="checkbox">
      <label>
          <input type="checkbox" checked> （B）需求级
      </label>
  </div>
  <div class="checkbox">
  <label>
      <input type="checkbox"> （C）用户目标级
  </label>
  </div>
  <div class="checkbox">
  <label>
      <input type="checkbox" checked> （D）子功能级
  </label>
  </div>
      <h4>2、类图有以下哪三种部分组成：</h4>
      <div class="checkbox">
          <label>
              <input type="checkbox" checked> （A）名称（Name）
          </label>
      </div>
      <div class="checkbox">
          <label>
              <input type="checkbox" checked> （B）属性（Attribute）
          </label>
      </div>
      <div class="checkbox">
          <label>
              <input type="checkbox" checked> （C）操作（Operation）
          </label>
      </div>
      <div class="checkbox">
          <label>
              <input type="checkbox"> （D）方法（function）
          </label>
      </div>
      <h3>四、判断题（每题10分，共20分）</h3>
      <ul class="list-inline">
         <li>
             1、用例图只是用于客户交流和沟通的，用于确定需求。
             <label>
                 <input type="radio" name="radior">
                 <span>√</span>
             </label>
             <label>
                 <input type="radio" name="radior">
                 <span>×</span>
             </label>
         </li><br>
          <li>
              2、在状态图中终止状态在一个状态图中允许有任意多个。
              <label>
                  <input type="radio" name="radiorr">
                  <span>√</span>
              </label>
              <label>
                  <input type="radio" name="radiorr">
                  <span>×</span>
              </label>
          </li>
      </ul>
      <h3>简单题（每题20分，共20分）</h3>
      <ul class="list-unstyled">
          <li>
              1、简述什么是模型以及模型的表达方式？
          </li>
          <li>
              <textarea type="text" class="form-control" rows="8" placeholder="请介绍自己"></textarea>
          </li>
      </ul>
      <button class="btn btn-success" type="submit">计算分数</button>
  </div>
</body>
</html>
